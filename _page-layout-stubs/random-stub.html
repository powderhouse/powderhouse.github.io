<div id="random-container">
	<div id="random-delimiter">
		<img alt="${data.content.random.section_delimiter.alt}" src="${data.content.random.section_delimiter.url}">
	</div>
	<h1 id="random-title">
		${data.content.random.section_title.text}
	</h1>
	<div id="random-introduction">
		${data.content.random.section_introduction.text}
	</div>
	
	<div id="random-gallery">
		<!-- TKLoop -->

		<!-- TKIf -->
		<a href="${data.content.random.body.mixed_media_gallery[0].items.more_resources.url}">

			<!-- TKIf -->
			<iframe class="random-gallery-video" src="${data.content.random.body.mixed_media_gallery[0].items.mixed_media_gallery_link.embed_url}"></iframe>
			<img class="random-gallery-image" alt="${data.content.random.body.mixed_media_gallery[0].items.mixed_media_gallery_image.alt}" src="${data.content.random.body.mixed_media_gallery[0].items.mixed_media_gallery_image.url}">

			<h2 class="random-gallery-media-title">
				${data.content.random.body.mixed_media_gallery[0].items.mixed_media_gallery_title.text}
			</h2>
			<div class="random-gallery-media-description">
				${data.content.random.body.mixed_media_gallery[0].items.media_description.text}
			</div>
		</a>
	</div>

</div>
