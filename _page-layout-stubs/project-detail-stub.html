<!-- TKLoop -->
<div id="project-detail-container">
	<h1 id="project-detail-title">
		${data.content.project_detail.project_title.text}
	</h1>
	<div id="project-detail-description">
		${data.content.project_detail.project_description.text}
	</div>
	<div id="project-detail-gallery">
		<!-- TKLoop -->

		<!-- TKIf -->
		<a href="${data.content.project_detail.body.mixed_media_gallery[0].items.more_resources.url}">

			<!-- TKIf -->
			<iframe class="project-detail-gallery-video" src="${data.content.project_detail.body.mixed_media_gallery[0].items.mixed_media_gallery_link.embed_url}"></iframe>
			<img class="project-detail-gallery-image" alt="${data.content.project_detail.body.mixed_media_gallery[0].items.mixed_media_gallery_image.alt}" src="${data.content.project_detail.body.mixed_media_gallery[0].items.mixed_media_gallery_image.url}">

			<h2 class="project-detail-gallery-media-title">
				${data.content.project_detail.body.mixed_media_gallery[0].items.mixed_media_gallery_title.text}
			</h2>
			<div class="project-detail-gallery-media-description">
				${data.content.project_detail.body.mixed_media_gallery[0].items.media_description.text}
			</div>
		</a>
	</div>

</div>
