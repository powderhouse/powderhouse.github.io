<div id="letter-container">
	<div id="letter-image">
		<img alt="${data.content.letter.review_header.alt}" src="${data.content.letter.review_header.url}">
	</div>
	<div id="letter-content">
		<div id="letter-date">
			${data.content.letter.letter_date.text}
		</div>
		<div id="letter-text">
			${data.content.letter.letter_content.text}
		</div>
		<div id="letter-signoff">
			${data.content.letter.body.sign_off[0].primary.salutation.text}
		</div>
		<div id="letter-signatures">
			<!-- TKLoop -->
			<div class="letter-signature">
				<img alt="${data.content.letter.body.sign_off[0].items.signature_image.alt}" src="${data.content.letter.body.sign_off[0].items.signature_image.url}">
				${data.content.letter.body.sign_off[0].items.printed_name.text}
			</div>
		</div>
	</div>
</div>
